name: CI - Build & Test

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies

        run: dotnet restore PaperMania/PaperMania.sln

      - name: Build solution
        run: dotnet build PaperMania/PaperMania.sln --configuration Release

      - name: Run all tests
        run: dotnet test PaperMania/PaperMania.sln --no-build --configuration Release --logger "trx;LogFileName=test_results.trx"

